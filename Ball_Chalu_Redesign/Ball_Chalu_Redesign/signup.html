<!DOCTYPE html>
<html>
<head>
	<title>Sign Up</title>
	<!-- <meta content="width=device-width, initial-scale=1" name="viewport"> -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<!-- THEMES -->
	<!-- <link rel="stylesheet" href="css/theme/default.css"> -->
	<link rel="stylesheet" href="css/theme/dark.css">
	<!-- <link rel="stylesheet" href="css/theme/ubuntu.css"> -->

	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="css/register.css">
	<link rel="stylesheet" href="css/product.css">
	<link href="https://fonts.googleapis.com/css?family=Play:400,700" rel="stylesheet">
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
</head>
<body>


<div class="model-outer bg">
	<div class="model-inner">
		<div class="model-container">
			<div class="flex">
				<div class="switch">
					<p class="l-btn b-active" onclick="signUp()">Sign Up</p>
					<p class="r-btn" onclick="signIn()">Sign In</p>
				</div>
				<div class="home-btn">
					<a href="match.html">
						<img src="img/register/home.svg">
					</a>
				</div>
				<!-- <div class="flex-1 bg">
					
				</div> -->
				<div class="flex-1 form-outer">
						<!-- <div class="form-title">Sign Up</div> -->
					<div class="form-inner">
						<div class="form or-brdr sign-up ">
							<div class="form-row mb-20">
								<label for="name">Your Name</label>
								<p class=""><input type="text" id="name"></p>
							</div>
							<div class="form-row mb-20">
								<label for="name">Email ID</label>
								<p class=""><input type="text" id="name"></p>
							</div>
							<div class="form-row mb-20">
								<label for="name">Password</label>
								<p class=""><input type="password" id="name"></p>
							</div>
							<div class="form-row mb-20">
								<label for="name">Confirm Password</label>
								<p class=""><input type="password" id="name"></p>
							</div>
							<div class="form-row mb-20">
								<p class="terms">
									<label for="terms" class="radio">
								    <input type="checkbox" name="terms" id="terms" class="hidden"/>
								    <span class="label"></span>
								    <span class="v-center">By signing up you agree <strong><a>Terms & Conditions.</a></strong></span>
								  </label>
								</p>
							</div>
							<div class="form-row mb-20 signup-btn">
								<a href="">
									<button>Sign up</button>
								</a>
							</div>
						</div>
						<div class="form or-brdr sign-in hide-form">
							<div class="form-row mb-20">
								<label for="name">Email ID</label>
								<p class=""><input type="text" id="name"></p>
							</div>
							<div class="form-row mb-20">
								<label for="name">Password</label>
								<p class=""><input type="password" id="name"></p>
							</div>
							<div class="form-row mb-20 signup-btn">
								<a href="">
									<button>Sign In</button>
								</a>
							</div>
						</div>
						<div class="form">
							<div class="form-row social-row">
								<div class="s-box mb-20">
									<p class="social-icn">
										<a href=""><img src="img/social/google.svg"></a>
									</p>
									<span>Login with Google</span>
								</div>
								<div class="s-box">
									<p class="social-icn">
										<a href=""><img src="img/social/facebook.svg"></a>
									</p>
									<span>Login with Facebook</span>
								</div>
							</div>
						</div>

					</div>
				</div>
			</div>
		</div>
	</div>
</div>


</body>
</html>
